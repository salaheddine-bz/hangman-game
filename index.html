<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Hangman Game</title>
</head>

<body>

    <!-- info -->
    <section class="info">
        <div class="container">
            <header>
                <div class="logo">hangman</div>
            </header>
            <div class="hangman-svg">
                <svg height="250" width="200" class="figure-container">
                    <!-- Rod -->
                    <line x1="40" y1="230" x2="120" y2="230" class="element" />
                    <line x1="70" y1="20" x2="70" y2="230" class="element" />
                    <line x1="70" y1="20" x2="150" y2="20" class="element" />
                    <line x1="150" y1="20" x2="150" y2="50" class="element" />
                    <!-- Head -->
                    <circle cx="150" cy="70" r="20" class="element" />
                    <!-- body -->
                    <line x1="150" y1="90" x2="150" y2="140" class="element" />
                    <line x1="150" y1="90" x2="130" y2="120" class="element" />
                    <line x1="150" y1="90" x2="170" y2="120" class="element" />
        
                    <line x1="150" y1="140" x2="170" y2="160" class="element" />
                    <line x1="150" y1="140" x2="130" y2="160" class="element" />
        
                </svg>
            </div>
            <div class="game-info">
                <div class="lives">lives<span></span></div>
                <div class="category">category :<span></span></div>
                <div>
                    <div>score :</div>
                    <div class="container-score">
                        <span class="score">0</span>
                        <i class="fa-solid fa-award"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- input field -->

    <section class="input-field">
        <div class="container">
            <div class="word">
            </div>
            <div class="keyboard">
            </div>
        </div>
    </section>

    <section class="pop-up">
        <div></div>
        <button>play Again</button>
    </section>


    <!-- audio -->
    <audio id="loose" src="src/audio/loose.mp3" preload="auto"></audio>
    <audio id="win" src="src/audio/win.mp3" preload="auto"></audio>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/4ce40de4a2.js" crossorigin="anonymous"></script>
    <script src="src/main.js"></script>
</body>

</html>
